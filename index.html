
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome:  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>JP Boolzap</title>
  </head>
  <body>

    <!-- BLOCCONE DI PAGINA -->
    <div class="blocconedipagina">

      <!-- BLOCCONE LEFT -->
      <div class="blocconeleft">
        <!-- Parte fissa -->
        <section>
          <div class="stato">
            <img class="avatar" src="img/avatar2.png" alt="avatar">
            <i class="fas fa-circle-notch icona prima"></i>
            <i class="fas fa-envelope-open-text icona"></i>
            <i class="fas fa-ellipsis-v icona"></i>
          </div>
          <div class="notifiche">
            <i class="fas fa-bell-slash bell"></i>
            <span class="textnotifiche">Ricevi notifiche di nuovi messaggi</span>
          </div>
          <div class="searchbar">
            <i class="fas fa-search lente"></i>
            <input class="barraricerca" type="text" placeholder="   Cerca o inizia una nuova chat">
          </div>
        </section>
        <!-- parte nav messaggi -->
        <section class="navlaterale">
            <div class="utentelaterale">
              <img class="avatar" src="img/avatar.png" alt="avatar">
              <span class="nome">Mario</span>
            </div>
        </section>

      <!-- fine BLOCCONE LEFT -->
      </div>

      <!-- IDEA:  --><!-- IDEA:  --><!-- IDEA:  -->

      <!-- BLOCCONE RIGHT -->
      <div class="blocconeright">
        <section class="utenteselezionatotop">
          <img class="avatartop" src="img/avatar.png" alt="avatar">
          <span class="nome">Mario</span>
          <i class="fas fa-circle-notch icona prima"></i>
          <i class="fas fa-envelope-open-text icona"></i>
          <i class="fas fa-ellipsis-v icona"></i>
        </section>
        <main class="mainmessaggi">

        </main>
        <section class="typemsg">
          <i class="far fa-smile"></i>
          <input class="message" type="text" placeholder="   Scrivi un messaggio">
          <button class="sendmsg" type="button" name="button">Invia</button>
        </section>


      <!-- fine BLOCCONE RIGHT -->
      </div>


    <!-- fine bloccone di pagina -->
    </div>

    <!-- BLOCCO DI TEMPLATE non visibile in pagina -->
    <div id="template">
      <div class='msgsent'>
      </div>
    </div>


<!-- IDEA:  --><!-- IDEA:  --><!-- IDEA:  -->
  <!-- Libreria Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- script -->
  <script type="text/javascript" src="script/main.js">
  </script>
  <!-- fine script -->
  </body>
</html>
