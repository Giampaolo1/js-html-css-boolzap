
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome:  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>JP Boolzap</title>
  </head>
  <body>

    <!-- BLOCCONE DI PAGINA -->
    <div class="blocconedipagina">

      <!-- BLOCCONE LEFT -->
      <div class="blocconeleft">
        <!-- Parte fissa -->
        <!-- STATO -->
        <section>
          <div class="stato">
            <div>
              <img class="avatar" src="img/avatar2.png" alt="avatar">
            </div>
            <div class="iconcine">
              <a href="#"> <img class="icona" src="img/svg/icon-webwhatsapp(1).svg"> </a>
              <a href="#"> <img class="icona" src="img/svg/icon-webwhatsapp(2).svg"> </a>
              <a href="#"> <img class="icona" src="img/svg/icon-webwhatsapp(3).svg"> </a>
            </div>
          </div>
          <!-- NOTIFICHE -->
          <div class="notifiche">
            <div class="belldiv">
              <a href="#"> <i class="bell fas fa-bell-slash"></i> </a>
            </div>
            <div class="textnotifiche">
              <span>Ricevi notifiche di nuovi messaggi</span>
              <a href="#"> <span>Attiva notifiche desktop <i class="fas fa-chevron-right"></i> </span> </a>
            </div>
          </div>
          <!-- SEARCHBAR -->
          <div class="searchbar">
            <i class="fas fa-search lente"></i>
            <input class="barraricerca" type="text" placeholder="   Cerca o inizia una nuova chat">
          </div>
        </section>

        <!-- PARTE NAV MESSAGGI -->
        <section class="navlaterale">
            <!-- ute1 -->
            <div class="utentelaterale selected">
              <div class="fotoute">
                <img class="avatar" src="img/avatar.png" alt="avatar">
              </div>
              <div class="nomeute">
                <span>Mario</span><br>
                <span class="lastmsg">Ciao Ciao</span>
              </div>
              <div class="orarioute">
                <span class="lastmsg">10:10</span>
              </div>
            </div>

            <!-- ute2 -->
            <div class="utentelaterale">
              <div class="fotoute">
                <img class="avatar" src="img/avatar3.png" alt="avatar">
              </div>
              <div class="nomeute">
                <span>Luigi</span><br>
                <span class="lastmsg">Bla bla</span>
              </div>
              <div class="orarioute">
                <span class="lastmsg">09:10</span>
              </div>
            </div>

        </section>

      <!-- fine BLOCCONE LEFT -->
      </div>

      <!-- IDEA:  --><!-- IDEA:  --><!-- IDEA:  -->

      <!-- BLOCCONE RIGHT -->
      <div class="blocconeright">
        <section class="utenteselezionatotop">
          <div>
            <img class="avatar" src="img/avatar.png" alt="avatar">
          </div>
          <div class="nomeute">
            <span>Mario</span><br>
            <span class="lastmsg">Ultimo accesso oggi alle 10:10</span>
          </div>
          <div class="iconcine">
            <a href="#"> <img class="icona" src="img/svg/icon-webwhatsapp(12).svg"> </a>
            <a href="#"> <img class="icona" src="img/svg/icon-webwhatsapp(13).svg"> </a>
            <a href="#"> <img class="icona" src="img/svg/icon-webwhatsapp(3).svg"> </a>
          </div>
        </section>

        <main class="mainmessaggi">
        </main>

        <!-- blocco type msg -->
        <section class="typemsg">
          <div>
            <a href="#"> <img class="icona" src="img/svg/icon-webwhatsapp(20).svg"> </a>
          </div>
          <div class="messagediv">
            <input class="message" type="text" placeholder="   Scrivi un messaggio">
          </div>
          <div>
            <a href="#"> <i class="fab fa-telegram-plane sendmsg"></i> </a>
          </div>
        </section>


      <!-- fine BLOCCONE RIGHT -->
      </div>


    <!-- fine bloccone di pagina -->
    </div>

    <!-- BLOCCO DI TEMPLATE non visibile in pagina -->
    <div id="template">
      <div class="containermessaggi">
        <div class='msg'>
        </div>
      </div>
    </div>



<!-- IDEA:  --><!-- IDEA:  --><!-- IDEA:  -->
  <!-- Libreria Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- script -->
  <script type="text/javascript" src="script/main.js">
  </script>
  <!-- fine script -->
  </body>
</html>
